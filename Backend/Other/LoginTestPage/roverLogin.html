<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
</head>
<body>
  <h2>Login</h2>
  <form action="http://localhost:8080/rover/login" method="POST">
    <label for="roverSerial">roverSerial:</label><br>
    <input type="text" id="roverSerial" name="roverSerial" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <button type="submit">Login</button>
  </form>
</body>
</html>
