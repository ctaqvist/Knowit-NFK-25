name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    # Optional: matrix over compilers and build types
    strategy:
      matrix:
        compiler: [ gcc, clang ]
        build_type: [ Debug, Release ]

    steps:
      # Hämtar koden
      - name: Checkout code
        uses: actions/checkout@v4

      # Installerar CMake & build tools
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential

      # Konfiguerar CMake
      - name: Configure (compiler=${{ matrix.compiler }}, type=${{ matrix.build_type }})
        working-directory: Embedded/Arduino/Motor_controller
        run: |
          export CXX=${{ matrix.compiler }}++
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

      # Kompilerar
      - name: Build
        run: cmake --build build -- -j$(nproc)

      # Kör testerna
      - name: Run tests
        run: ctest --output-on-failure --test-dir build
